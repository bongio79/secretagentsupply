<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <header>
      <div class="top">
        <div class="container">
          <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
          <p>Secret Agent Supply Inc.</p>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <div class="titlebox">
            <p>NEW ARRIVAL</p>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <div class="menu">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="products">
          <div class="box">
            <img src="./resources/images/pen.png" alt="Pen">
            <div class="caption">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="box">
            <img src="./resources/images/watch.png" alt="Watch">
            <div class="caption">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="box">
            <img src="./resources/images/glasses.png" alt="Glasses">
            <div class="caption">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="data">
            <div class="datatitle">
              <p>Location</p>
            </div>
            <p class="datatext">-47.346436, 84.32354</p>
          </div>
          <div class="data">
            <div class="datatitle">
              <p>Hours</p>
            </div>
            <p class="datatext">0800 - 1800</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
